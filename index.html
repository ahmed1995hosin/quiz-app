<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!--?========> Favicon <========-->
    <link rel="icon" href="./images/quiz.png" />
    <!--?========> Google Fonts <========-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <!--?========> Bootstrap Icons <========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--?========> Bootstrap Style Sheet <========-->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--?========> Animate.CSS <========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--?========> Main style Sheet <========-->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <main
      class="min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="heading animate__animated animate__bounceInDown">
        <h1 class="mb-0">Quiz App</h1>
      </div>
      <div class="container">
        <div class="row">
          <form
            class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__fadeInLeft animate__delay-1s"
            id="quizForm"
          >
            <div class="form-floating">
              <select
                class="form-select"
                id="categoryMenu"
                aria-label="category Select"
              >
                <option value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option selected value="21">Sports</option>
                <option value="19">Science: Mathematics</option>
                <option value="18">Science: Computers</option>
                <option value="23">History</option>
              </select>
              <label for="categoryMenu">Choose Category</label>
            </div>

            <div class="">
              <ul class="un form-select">
                <label>Choose Difficulty Level</label>
                <li>
                  <input
                    id="easy"
                    type="radio"
                    value="easy"
                    name="difficulty"
                    class="me-1 difficultyOptions"
                  /><label for="easy">Easy</label>
                </li>

                <li>
                  <input
                    checked
                    id="medium"
                    type="radio"
                    value="medium"
                    name="difficulty"
                    class="me-1 difficultyOptions"
                  /><label for="medium">Medium</label>
                </li>
                <li>
                  <input
                    id="hard"
                    type="radio"
                    value="hard"
                    name="difficulty"
                    class="me-1 difficultyOptions"
                  /><label for="hard">Hard</label>
                </li>
              </ul>
            </div>

            <div class="form-floating">
              <input
                type="number"
                value="5"
                class="form-control"
                id="questionsNumber"
                placeholder="Number of Questions"
              />
              <label for="questionsNumber">Number of Questions</label>
            </div>

            <button
              type="button"
              class="btn btn-primary rounded-pill"
              id="startQuiz"
            >
              Start
            </button>
          </form>

          <div class="questions-container"></div>
        </div>
      </div>
    </main>
    <!--!========> JS Main file <========-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
